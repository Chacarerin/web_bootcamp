<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <p>
        <h1>Regístrate</h1>
    </p>

    <form method="post">

        
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"> <br> <br>
        
        <input type="text" name="apellido" id="apellido" placeholder="Apellido"> <br> <br>
        
        <input type="email" name="Email" id="Email" placeholder="Email"> <br> <br>
        
        <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña"><br> <br>
        
       
        <button>Regístrate</button> <br><br>

        <p>
            ¿Ya eres miembro? <strong>Inicia tu sesión</strong>
        </p> 
</body>
</html>
